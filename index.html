<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SANS PHOTO - Photobooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        /* Mencegah scrolling dan mengatur latar belakang untuk letterboxing */
        overflow: hidden;
        background-color: #111827; /* bg-gray-900 */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .font-bebas {
        font-family: 'Bebas Neue', sans-serif;
      }

      /* Wadah utama yang menerapkan rasio aspek */
      #app-container {
        position: relative;
        aspect-ratio: 16 / 9;
        width: 100vw;
        height: calc(100vw * 9 / 16);
        max-height: 100vh;
        max-width: calc(100vh * 16 / 9);
        background-color: #111827; /* bg-gray-900 */
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Memastikan tidak ada overflow dari aplikasi React */
      }

      /* Scrollbar Kustom */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: #4B5563 #1F2937; /* thumb track */
      }
      .scrollbar-thin::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #1F2937; /* bg-gray-800 */
        border-radius: 10px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #4B5563; /* bg-gray-600 */
        border-radius: 10px;
        border: 2px solid #1F2937;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background-color: #6B7280; /* bg-gray-500 */
      }

      /* Animasi Shake */
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
</head>
  <body>
    <div id="app-container">
      <div id="root"></div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
