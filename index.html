<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>SANS PHOTO - Photobooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Bebas+Neue&family=Roboto:wght@400;700&family=Lora:ital@0;1&family=Oswald:wght@400;700&family=Lobster&family=Pacifico&family=Caveat&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-primary: #111827;
        --color-bg-secondary: #1F2937;
        --color-bg-tertiary: #374151;
        --color-bg-overlay: rgba(17, 24, 39, 0.8);

        --color-border-primary: #374151;
        --color-border-secondary: #4B5563;
        --color-border-focus: #8B5CF6;
        --color-border-active: #A78BFA;

        --color-text-primary: #F9FAFB;
        --color-text-secondary: #D1D5DB;
        --color-text-muted: #9CA3AF;
        --color-text-placeholder: #6B7280;
        --color-text-accent: #A78BFA;

        --color-accent-primary: #8B5CF6;
        --color-accent-primary-hover: #7C3AED;
        --color-accent-primary-text: #FFFFFF;

        --color-accent-secondary: #FBBF24;
        --color-accent-secondary-hover: #F59E0B;
        --color-accent-secondary-text: #1F2937;

        --color-positive: #10B981;
        --color-positive-hover: #059669;
        --color-positive-text: #FFFFFF;
        
        --color-negative: #EF4444;
        --color-negative-hover: #DC2626;
        --color-negative-text: #FFFFFF;
        
        --color-info: #3B82F6;
        --color-info-hover: #2563EB;
        --color-info-text: #FFFFFF;
      }

      .light {
        --color-bg-primary: #FFFFFF;
        --color-bg-secondary: #F3F4F6;
        --color-bg-tertiary: #E5E7EB;
        --color-bg-overlay: rgba(255, 255, 255, 0.8);

        --color-border-primary: #D1D5DB;
        --color-border-secondary: #9CA3AF;
        --color-border-focus: #8B5CF6;
        --color-border-active: #6D28D9;

        --color-text-primary: #1F2937;
        --color-text-secondary: #374151;
        --color-text-muted: #6B7280;
        --color-text-placeholder: #9CA3AF;
        --color-text-accent: #6D28D9;
        
        --color-accent-primary: #8B5CF6;
        --color-accent-primary-hover: #7C3AED;
        --color-accent-primary-text: #FFFFFF;

        --color-accent-secondary: #FBBF24;
        --color-accent-secondary-hover: #F59E0B;
        --color-accent-secondary-text: #1F2937;
        
        --color-positive: #16A34A;
        --color-positive-hover: #15803D;
        --color-positive-text: #FFFFFF;

        --color-negative: #DC2626;
        --color-negative-hover: #B91C1C;
        --color-negative-text: #FFFFFF;
        
        --color-info: #2563EB;
        --color-info-hover: #1D4ED8;
        --color-info-text: #FFFFFF;
      }

      body {
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        background-color: var(--color-bg-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .font-bebas {
        font-family: 'Bebas Neue', sans-serif;
      }

      #app-container {
        position: relative;
        aspect-ratio: 16 / 9;
        width: 100vw;
        height: calc(100vw * 9 / 16);
        max-height: 100vh;
        max-width: calc(100vh * 16 / 9);
        background-color: var(--color-bg-primary);
        transition: background-color 0.3s ease;
      }
      
      #app-container.responsive-mode {
        aspect-ratio: auto;
        width: 100vw;
        height: 100vh;
        max-height: 100vh;
        max-width: 100vw;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: var(--color-border-secondary) var(--color-bg-secondary);
      }
      .scrollbar-thin::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: var(--color-bg-secondary);
        border-radius: 10px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: var(--color-border-secondary);
        border-radius: 10px;
        border: 2px solid var(--color-bg-secondary);
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background-color: var(--color-text-muted);
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js",
    "firebase/database": "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
</head>
  <body>
    <div id="app-container">
      <div id="root"></div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
